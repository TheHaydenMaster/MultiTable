<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <input id="endPnt" placeholder="Enter Int Here!" type="text"/>
    <button onclick="createTable(clickMe())">Click</button>
</body>
<script>
    function clickMe(){
        var endPt = document.getElementById("endPnt").value;
        return endPt;
    }
    
    function createTable(endPnt){
    var body = document.getElementsByTagName("body")[0];

    var table = document.createElement("table");
    var tableBody = document.createElement("tbody");

    for (var i = 1; i <= endPnt; ++i){
        var row = document.createElement("tr");
        for (var x = 1; x <= endPnt; ++x){
            var cell = document.createElement("td");
            var cellText =  document.createTextNode(i * x);
            cell.appendChild(cellText);
            row.appendChild(cell);
        }
        tableBody.appendChild(row);
    }
    table.appendChild(tableBody);

    body.appendChild(table);

    table.setAttribute("border", "1");
}
</script>
</html>
